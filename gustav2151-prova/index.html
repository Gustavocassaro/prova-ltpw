<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Meu CSS -->
        <link rel="stylesheet" href="css/style.css">

        <title>Festival music</title>
    </head>
    <body>
        <section class="container">
            <h1> FESTIVAL MUSIC </h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Ex: Gustavo Cassaro">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Email@domminio.com">
                </div>
                <div class="col-md-12">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereço" placeholder="Ex: Rua limadores-866">
                </div>
                <div class="col-md-3">
                    <label for="inputAddress2" class="form-label">Data Nascimento</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Ex: Rio de Janeiro">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Artista</label>
                    <select id="inputState" class="form-select">
                        <option selected>nenhum</option>
                        <option>Gaab</option>
                        <option>Pericles</option>
                        <option>Dilsinho</option>
                        <option>Jão</option>
                        
                    </select>
                </div>
            
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Não sou um Robô
                    </label>
                </div>
                </div>
                <div class="col-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Dia 1</label>
                  </div>
                  <div class="col-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Dia 2</label>
                  </div>
                  <div class="col-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">Dia 3</label>
                  </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Camarote</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Open Bar</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Open Food</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Pista</label>
                </div>
                <div class="col-6" id="valor">
                    <p>R$ <output id="total">0</output>,00</p>
                  </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">confirmar</button>
                <button type="submit" class="btn btn-primary">cancelar</button>
                </div>



            </form>
        </section>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
